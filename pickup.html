<form action="https://formspree.io/f/mdkdpjra" method="POST" class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow">
  <label class="block mb-4">
    Name:
    <input type="text" name="name" required class="w-full border rounded p-2">
  </label>
  <label class="block mb-4">
    Address:
    <input type="text" name="address" required class="w-full border rounded p-2">
  </label>
  <label class="block mb-4">
    Phone:
    <input type="tel" name="phone" required class="w-full border rounded p-2">
  </label>
  <label class="block mb-4">
    Email:
    <input type="email" name="email" required class="w-full border rounded p-2">
  </label>
  <label class="block mb-4">
    Type of Plastic:
    <select name="plasticType" class="w-full border rounded p-2">
      <option>PET Bottles</option>
      <option>Plastic Bags</option>
      <option>Mixed Plastics</option>
    </select>
  </label>
  <label class="block mb-4">
    Quantity (approx kg):
    <input type="number" name="quantity" class="w-full border rounded p-2">
  </label>
  <label class="block mb-4">
    Preferred Pickup Date:
    <input type="date" name="pickupDate" class="w-full border rounded p-2">
  </label>
  <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-full hover:bg-green-700">Submit</button>
</form>
